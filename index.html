<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM SUBMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href= "form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
   <div class="container">
      
        <div class="form">
            <label for="name">Enter Name:</label>
            <input id="name" placeholder="Enter Name" onkeyup="handalechange(this)"/>
        </div>

        <div class="form">
            <label for="email">Enter Email:</label>
            <input id="eamil" placeholder="Enter Email" onkeyup="handalechange(this)"/>
        </div>

        <div >
            <label class="Gender" for="genderselect">Gender Select:</label>
        
          <div class="form">
            <label for="male">Male</label>
            <input type="radio" id="male" name="genderselect" onchange="handalechange(this)"/>
          </div>

          <div class="form">
            <label for="female">Female</label>
            <input  type="radio" id="female" name="genderselect"  onchange="handalechange(this)"/>
          </div>  
         
        </div >

        <div class="form"><button type="submit" onclick="handlesubmit(this)">Submit</button> </div> 
    </div>

       <script src="form.js">  </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
